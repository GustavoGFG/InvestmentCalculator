<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator Hashtag</title>
    <script
      src="https://kit.fontawesome.com/53a00de455.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="grid grid-cols-3 grid-rows-2 h-[100dvh] mobile:flex mobile:scroll mobile:relative mobile:overflow-hidden"
  >
    <div
      id="menu-btn"
      class="fixed z-20 top-0 left-0 text-2xl mx-4 my-5 cursor-pointer hidden bg-slate-300 px-2 rounded-md aspect-square opacity-70 hover:opacity-100 focus:opacity-100 mobile:block"
    >
      <div id="menu-icon" class="hidden text-emerald-900">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div id="close-icon" class="text-emerald-900">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <aside
      class="row-span-2 bg-emerald-100 flex flex-col justify-between items-center py-5 mobile:top-0 mobile:bottom-0 mobile:left-0 mobile:right-0 mobile:min-w-full mobile:absolute mobile:z-10"
    >
      <h1 class="text-2xl font-bold text-center mobile:text-xl">
        Investment Calculator
      </h1>
      <form id="investment-form" class="w-full px-4">
        <div class="flex flex-col w-full my-4 mobile:my-1">
          <label for="initial-investment" class="font-semibold text-gray-700"
            >Initial Investment</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              id="initial-investment"
              name="initial-investment"
              class="w-5/6 rounded-r-lg px-2"
              required
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="flex flex-col w-full my-4 mobile:my-1">
          <label for="additional-asset" class="font-semibold text-gray-700"
            >Additional Asset</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              placeholder="0.00"
              id="additional-asset"
              name="additional-asset"
              class="w-5/6 rounded-r-lg px-2"
            />
          </div>
        </div>

        <div class="flex flex-col w-full my-4 mobile:my-1">
          <label for="duration" class="font-semibold text-gray-700"
            >Duration</label
          >
          <div class="flex">
            <input
              type="text"
              id="duration"
              name="duration"
              class="w-2/3 rounded-l-lg px-2"
              required
            />

            <select
              id="duration-type"
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-500 hover:bg-emerald-500 focus:rounded-br-none"
            >
              <option value="monthly">Monthly</option>
              <option value="annually" class="rounded-b-lg">Annually</option>
            </select>
          </div>
          <!-- <input type="text" value="mensal" class="w-2/6" /> -->
        </div>

        <div class="flex flex-col w-full my-4 mobile:my-1">
          <label for="yield-rate" class="font-semibold text-gray-700"
            >Yield Rate</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              id="yield-rate"
              name="yield-rate"
              class="w-1/2 px-2"
              required
            />
            <select
              id="yield-rate-type"
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-500 hover:bg-emerald-500 focus:rounded-br-none"
            >
              <option value="monthly">Monthly</option>
              <option value="annually" class="rounded-b-lg">Annually</option>
            </select>
          </div>
          <!-- <input type="text" value="mensal" class="w-2/6" /> -->
        </div>

        <div class="flex flex-col w-full my-4 mobile:my-1">
          <label for="profit-tax" class="font-semibold text-gray-700"
            >Profit Tax</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              id="profit-tax"
              name="profit-tax"
              class="w-5/6 rounded-r-lg px-2"
              required
            />
          </div>
          <!-- <input type="text" value="mensal" class="w-2/6" /> -->
        </div>
      </form>

      <div class="w-full h-12 flex justify-evenly my-4 gap-4 px-6">
        <button
          id="calculate-results"
          class="w-1/2 rounded-lg bg-emerald-500 px-6 font-bold text-slate-200 hover:bg-emerald-700"
          form="investment-form"
        >
          Calculate
        </button>

        <button
          class="w-1/2 rounded-lg bg-transparent border-2 border-emerald-500 px-6 font-bold text-emerald-500 hover:border-emerald-700 hover:text-emerald-700 hover:bg-white"
          id="clear-form"
        >
          Clear
        </button>
      </div>
    </aside>

    <main
      class="max-w-[100%] row-span-2 relative z-0 col-span-2 mobile:basis-full mobile:shrink-0"
    >
      <div
        id="carousel"
        class="h-full w-full flex overflow-x-hidden scroll-smooth"
      >
        <button
          id="slide-arrow-previous"
          class="absolute top-[50%] translate-y-[-50%] left-0 text-3xl cursor-pointer bg-slate-300 m-6 p-2 rounded-md aspect-square opacity-50 hover:opacity-100 focus:opacity-100"
        >
          <i class="fa-solid fa-chevron-left text-emerald-900"></i>
        </button>
        <button
          id="slide-arrow-next"
          class="absolute top-[50%] right-0 translate-y-[-50%] text-3xl cursor-pointer bg-slate-300 m-6 p-2 rounded-md aspect-square opacity-50 hover:opacity-100 focus:opacity-100"
        >
          <i class="fa-solid fa-chevron-right text-emerald-900"></i>
        </button>

        <section
          id="charts-container"
          class="h-full max-w-full basis-full shrink-0 overflow-y-hidden"
        >
          <div class="max-h-[36%] max-w-full flex flex-col items-center pb-10">
            <p
              class="text-2xl font-bold text-center py-5 mobile:text-xl mobile:py-1"
            >
              Final Result
            </p>
            <canvas id="final-money-distribution" class="max-w-full"></canvas>
          </div>
          <div class="max-h-[56%] max-w-full flex flex-col items-center">
            <p
              class="text-2xl font-bold text-center py-5 mobile:text-xl mobile:py-1"
            >
              Progression
            </p>
            <canvas id="progression" class="max-w-full"></canvas>
          </div>
        </section>
        <section
          id="table-container"
          class="h-full overflow-y-auto basis-full shrink-0"
        >
          <p class="text-2xl font-bold text-center py-5 mobile:text-xl">
            Monthly Results
          </p>
          <table
            id="results-table"
            class="w-full max-h-full border border-separate"
          ></table>
        </section>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
