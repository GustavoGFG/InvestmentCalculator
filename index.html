<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator Hashtag</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-[100dvh]">
    <aside
      class="row-span-2 bg-emerald-100 flex flex-col justify-between items-center py-5"
    >
      <h1 class="text-2xl font-bold text-center">Investment Calculator</h1>
      <form id="investment-form" class="w-full px-4">
        <div class="flex flex-col w-full my-4">
          <label for="initial-investment" class="font-semibold text-gray-700"
            >Initial Investment</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              id="initial-investment"
              class="w-5/6 rounded-r-lg px-2"
              required
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="flex flex-col w-full my-4">
          <label for="additional-asset" class="font-semibold text-gray-700"
            >Additional Asset</label
          >
          <div class="flex">
            <input
              type="text"
              value="R$"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              placeholder="0.00"
              id="additional-asset"
              class="w-5/6 rounded-r-lg px-2"
            />
          </div>
        </div>

        <div class="flex flex-col w-full my-4">
          <label for="duration" class="font-semibold text-gray-700"
            >Duration</label
          >
          <div class="flex">
            <input
              type="text"
              id="duration"
              class="w-2/3 rounded-l-lg px-2"
              required
            />

            <select
              id="duration-type"
              name="yield-rate"
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-500 hover:bg-emerald-500 focus:rounded-br-none"
            >
              <option value="monthly">Monthly</option>
              <option value="annually" class="rounded-b-lg">Annually</option>
            </select>
          </div>
          <!-- <input type="text" value="mensal" class="w-2/6" /> -->
        </div>

        <div class="flex flex-col w-full my-4">
          <label for="yield-rate" class="font-semibold text-gray-700"
            >Yield Rate</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input type="text" id="yield-rate" class="w-1/2 px-2" required />
            <select
              name="yield-rate"
              id="yield-rate-type"
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-500 hover:bg-emerald-500 focus:rounded-br-none"
            >
              <option value="monthly">Monthly</option>
              <option value="annually" class="rounded-b-lg">Annually</option>
            </select>
          </div>
          <!-- <input type="text" value="mensal" class="w-2/6" /> -->
        </div>

        <div class="flex flex-col w-full my-4">
          <label for="profit-tax" class="font-semibold text-gray-700"
            >Profit Tax</label
          >
          <div class="flex">
            <input
              type="text"
              value="%"
              disabled
              class="text-center w-1/6 rounded-l-lg bg-emerald-500 border-r-2 border-emerald-500"
            />
            <input
              type="text"
              id="profit-tax"
              class="w-5/6 rounded-r-lg px-2"
              required
            />
          </div>
          <!-- <input type="text" value="mensal" class="w-2/6" /> -->
        </div>
      </form>

      <div class="w-full h-12 flex justify-evenly my-4 gap-4 px-6">
        <button
          id="calculate-results"
          class="w-1/2 rounded-lg bg-emerald-500 px-6 font-bold text-slate-200 hover:bg-emerald-700"
          form="investment-form"
        >
          Calculate
        </button>
        <button
          class="w-1/2 rounded-lg bg-transparent border-2 border-emerald-500 px-6 font-bold text-emerald-500 hover:border-emerald-700 hover:text-emerald-700 hover:bg-white"
        >
          Clear
        </button>
      </div>
    </aside>

    <main>
      <p>Resultados</p>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
